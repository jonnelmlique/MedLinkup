<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <style>
        main {
            padding: 20px;
            display: block;
        }
        
        #profile {
            margin-left: 280px;
        }
        
        #profile h2 {
            margin-bottom: 20px;
        }
        
        .profile-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-image img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-info p {
            margin-bottom: 10px;
        }
        
        .edit-profile-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .edit-profile-btn:hover {
            background-color: #45a049;
        }
        
        #edit-profile {
            padding: 20px;
            display: none;
        }
        
        #edit-profile h2 {
            margin-bottom: 20px;
        }
        
        #edit-profile-form .form-group {
            margin-bottom: 15px;
        }
        
        #edit-profile-form .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        #edit-profile-form .form-group input[type="text"],
        #edit-profile-form .form-group input[type="email"],
        #edit-profile-form .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        #edit-profile-form button[type="submit"],
        #edit-profile-form button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        #edit-profile-form button[type="submit"]:hover,
        #edit-profile-form button[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <section id="sidebar">
        <a href="dashboard.html" class="brand">
            <img src="logo.png" alt="Pharmawell Logo">
            <span class="text">Pharmawell</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-clone"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="profile.html">
                    <i class="fas fa-portrait"></i>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li>
                <a href="delivery.html">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="text">Delivery Address</span>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <i class="fas fa-cart-plus"></i>
                    <span class="text">Cart</span>
                </a>
            </li>
            <li>
                <a href="pending.html">
                    <i class="fas fa-cart-arrow-down"></i>
                    <span class="text">Pending Order</span>
                </a>
            </li>
            <li>
                <a href="history.html">
                    <i class="fas fa-shopping-basket"></i>
                    <span class="text">History</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="admin\admin.html">
                    <i class="fa fa-cogs"></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class="fas fa-user"></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class="fa-pills"></i>
            <a href="admin.html" class="nav-link">Pharmawell</a>
            <a href="profile.html" class="profile">
                <img src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="Profile Picture">
            </a>
        </nav>
    </section>

    <section id="profile">
        <main>
            <h2>Profile</h2>
            <div class="profile-details">
                <div class="profile-image">
                    <img src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <p><strong>Name:</strong> John Doe</p>
                    <p><strong>Email:</strong> johndoe@example.com</p>
                    <p><strong>Phone:</strong> +1234567890</p>
                    <p><strong>Address:</strong> 123 Main Street, Anytown, Countryland</p>
                </div>
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
        </main>
    </section>

    <section id="edit-profile" style="display: none;">
        <h2>Edit Profile</h2>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="edit-name" value="John Doe" required>
            </div>
            <div class="form-group">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" name="edit-email" value="johndoe@example.com" required>
            </div>
            <div class="form-group">
                <label for="edit-phone">Phone:</label>
                <input type="tel" id="edit-phone" name="edit-phone" value="+1234567890" required>
            </div>
            <div class="form-group">
                <label for="edit-address">Address:</label>
                <!-- Add input field for address -->
                <input type="text" id="edit-address" name="edit-address" value="123 Main Street, Anytown, Countryland" required>
            </div>
            <button type="submit">Save Changes</button>
            <button type="button" class="cancel-edit-btn">Cancel</button>
        </form>
    </section>

    <!-- node -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/bootstrap/js/src/sidebar.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        $(document).ready(function() {
            $('.edit-profile-btn').click(function() {
                $('#profile').hide();
                $('#edit-profile').show();
            });

            $('.cancel-edit-btn').click(function() {
                $('#edit-profile').hide();
                $('#profile').show();
            });
        });
    </script>
</body>
</html>
