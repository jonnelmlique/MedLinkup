<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/index/nav.css">
    <link rel="stylesheet" href="/public/css/auth/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
   
</head>

<body>
    <main>
        <section class="register-section">
            <div class="container">
                <h1>Register to Pharmawell</h1>
                <p>Create your account to get started with Pharmawell.</p>

                <form action="#" method="POST" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                                <div class="invalid-feedback">Please enter your first name.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                                <div class="invalid-feedback">Please enter your last name.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="contactNo" name="contactNo" placeholder="Contact Number" required>
                        <div class="invalid-feedback">Please enter your contact number.</div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <div class="invalid-feedback">Please enter your email.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="confirmpassword" placeholder="Confirm Password" required>
                        <div class="invalid-feedback">Please Confirm your password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="signup-link text-center">
                    Already have an account? <a href="/public/Auth/login.html">Login</a>
                </div>
            </div>
        </section>
    </main>



    <!-- node -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Navbar -->
    <script src="/public/js/index/navbarindex.js"></script>
    <!-- footer -->
    <script src="/public/js/index/footerindex.js"></script>
    
</body>

</html>
